<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <!-- Model Viewer Library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">3D Model Viewer</div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- 3D Model Viewer -->
        <model-viewer
            id="viewer"
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
            alt="3D Astronaut Model"
            camera-controls
            auto-rotate
            ar
            camera-orbit="45deg 75deg 105%"
            min-camera-orbit="auto auto 50%"
            max-camera-orbit="auto auto 300%"
        >
            <!-- Hotspot 1: Visor -->
            <button class="hotspot" slot="hotspot-1" data-position="0.5 0.8 0.5" data-normal="0 1 0">
                <div class="hotspot-annotation">
                    <h4>Visor</h4>
                    <p>Gold-coated visor protects against solar radiation</p>
                </div>
            </button>

            <!-- Hotspot 2: Communication -->
            <button class="hotspot" slot="hotspot-2" data-position="-0.3 0.4 0.6" data-normal="-1 0 0">
                <div class="hotspot-annotation">
                    <h4>Communication System</h4>
                    <p>Built-in microphone and speakers</p>
                </div>
            </button>

            <!-- Hotspot 3: Life Support -->
            <button class="hotspot" slot="hotspot-3" data-position="0 0.2 0.8" data-normal="0 0 1">
                <div class="hotspot-annotation">
                    <h4>Life Support Connection</h4>
                    <p>Connects to portable life support system</p>
                </div>
            </button>
        </model-viewer>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label>Environment</label>
                <select id="environment">
                    <option value="neutral">Neutral</option>
                    <option value="legacy">Studio</option>
                </select>
            </div>

            <div class="control-group">
                <label>Exposure: <span id="exposureValue">1</span></label>
                <input type="range" id="exposure" min="0" max="2" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label>Shadow: <span id="shadowValue">1</span></label>
                <input type="range" id="shadow" min="0" max="2" step="0.1" value="1">
            </div>

            <button onclick="resetCamera()">Reset Camera</button>
            <button onclick="toggleAR()">View in AR</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
